{% extends "../base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main_page.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<script src="{% static 'js/main_page.js' %}" defer></script>

<div>
    <div class="video-container">
        <video src="{% static 'media/video/main_video.mp4' %}" loop autoplay muted class="main-video"></video>
    </div>
    <form>

        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <ul class="carousel">

                {% for news in news_list %}
                <a href="{% url 'news' %}">
                    <li class="card">
                        <div class="img">
                            {% if news.image %}
                            <img src="{{ news.image.url }}" alt="img" draggable="false">
                            {% endif %}
                        </div>
                        <div class="title">{{ news.title }}</div>
                        <div class="text">{{ news.text }}</div>
                    </li>
                </a>
                {% endfor %}
            </ul>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
    </form>
</div>

{% endblock %}
