server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://islamic_center_web:8000; # Замените на имя сервиса FastAPI из вашего docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 70;
    server_name localhost;

    location / {
        proxy_pass http://islamic_center_db:5432; # Замените на имя сервиса FastAPI из вашего docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
